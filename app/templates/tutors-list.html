{% extends 'layout.html' %} {% block content %}
<h1>herein lies a list of tutors</h1>
<div class="tutors-wrapper">
  <ol class="tutors-list">
    {% for tutor in tutors %}
    <li class="tutors-list__item-wrapper">
      <p class="tutors-list-item__id">{{tutor.TutorID}}</p>
      <p class="tutors-list-item__name">{{tutor.Name}}</p>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
