<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link href="/static/css/main.css" rel="stylesheet" />
    <link href="/static/css/navbar.css" rel="stylesheet" />
    <link href="/static/css/footer.css" rel="stylesheet" />
    {% block head %}{% endblock %}
    <title>Sample Site</title>
    <script src="/static/js/htmx.2.0.1.min.js"></script>
  </head>
  <body>
    {% with messages = get_flashed_messages()%} {% if messages %} {% for msg in
    messages %}
    <div class="flash" onload="console.log(this.classList)">{{ messages }}</div>
    {% endfor %} {% endif %} {% endwith %} {% include 'navbar.html' %}
    <main>{% block content %} {% endblock %}</main>
    {% include 'footer.html' %}
  </body>
  <script>
    setTimeout(function () {
      let alerts = document.querySelectorAll('.flash');
      alerts.forEach(function (alert) {
        // alert.classList.remove('show');
        alert.classList.add('hide');
      });
    }, 3000);
  </script>
</html>
